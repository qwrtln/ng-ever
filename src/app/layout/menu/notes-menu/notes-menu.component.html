<button mat-icon-button color="primary" (click)="onAddNote()">
  <mat-icon>add_circle</mat-icon>
</button>
<div *ngFor="let note of notes">
  <span>
    <span>{{note.title}}</span>
    <button mat-icon-button color="accent" (click)="onSelectNote(note)">
      <mat-icon>edit</mat-icon>
    </button>
  </span>
</div>
